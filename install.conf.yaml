- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/bin:
        path: bin/
        create: true


- shell:
  - [git submodule update --init --recursive, Installing submodules]
